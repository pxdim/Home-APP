<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素維度</title>
    <meta name="description" content="一個基於真實物理引擎的表情符號發射器，體驗重力、彈性、碰撞等物理效果">
    <meta name="keywords" content="物理引擎,表情符號,互動,模擬,重力,彈性">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <canvas id="physicsCanvas"></canvas>

        <div class="controls">
            <div class="control-panel">
                <h1>表情符號物理發射器</h1>

                <div class="emoji-selector">
                    <h3>選擇表情符號</h3>
                    <div class="emoji-grid">
                        <button class="emoji-btn" data-emoji="😀">😀</button>
                        <button class="emoji-btn" data-emoji="🚀">🚀</button>
                        <button class="emoji-btn" data-emoji="⚽">⚽</button>
                        <button class="emoji-btn" data-emoji="🎈">🎈</button>
                        <button class="emoji-btn active" data-emoji="💖">💖</button>
                        <button class="emoji-btn" data-emoji="⭐">⭐</button>
                        <button class="emoji-btn" data-emoji="🔥">🔥</button>
                        <button class="emoji-btn" data-emoji="🌈">🌈</button>
                        <button class="emoji-btn" data-emoji="🎯">🎯</button>
                        <button class="emoji-btn" data-emoji="🍕">🍕</button>
                        <button class="emoji-btn" data-emoji="🦄">🦄</button>
                        <button class="emoji-btn" data-emoji="💎">💎</button>
                    </div>
                </div>

                <div class="physics-controls">
                    <div class="slider-group">
                        <label>
                            <span>重力強度</span>
                            <input type="range" id="gravity" min="0" max="2" step="0.1" value="0.5">
                            <span class="value" id="gravityValue">0.5</span>
                        </label>
                    </div>

                    <div class="slider-group">
                        <label>
                            <span>彈性係數</span>
                            <input type="range" id="bounce" min="0" max="1" step="0.1" value="0.7">
                            <span class="value" id="bounceValue">0.7</span>
                        </label>
                    </div>

                    <div class="slider-group">
                        <label>
                            <span>發射力度</span>
                            <input type="range" id="power" min="5" max="30" step="1" value="15">
                            <span class="value" id="powerValue">15</span>
                        </label>
                    </div>

                    <div class="slider-group">
                        <label>
                            <span>摩擦力</span>
                            <input type="range" id="friction" min="0.9" max="1" step="0.01" value="0.99">
                            <span class="value" id="frictionValue">0.99</span>
                        </label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="clearBtn" class="btn btn-clear">清除全部</button>
                    <button id="rainBtn" class="btn btn-rain">表情雨</button>
                    <button id="explosionBtn" class="btn btn-explosion">大爆炸</button>
                    <button id="gravityBtn" class="btn btn-gravity">切換重力</button>
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span>表情數量：</span>
                        <span id="emojiCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span>FPS：</span>
                        <span id="fps">60</span>
                    </div>
                </div>

                <div class="instructions">
                    <h4>操作說明：</h4>
                    <p>• 點擊並拖動來發射表情符號</p>
                    <p>• 拖動距離決定發射力度</p>
                    <p>• 調整物理參數來改變行為</p>
                </div>

                <div class="keyboard-shortcuts">
                    <h4>鍵盤快捷鍵：</h4>
                    <div class="shortcut-grid">
                        <span><kbd>空白鍵</kbd> 中心發射</span>
                        <span><kbd>C</kbd> 清除全部</span>
                        <span><kbd>R</kbd> 表情雨</span>
                        <span><kbd>E</kbd> 大爆炸</span>
                        <span><kbd>G</kbd> 切換重力</span>
                        <span><kbd>Q</kbd> 品質模式</span>
                        <span><kbd>A</kbd> 自動模式</span>
                        <span><kbd>1-9</kbd> 選擇表情</span>
                    </div>
                </div>

                <div class="about">
                    <p class="version">v2.0 Enhanced</p>
                    <p class="tagline">基於真實物理引擎的互動體驗</p>
                    <p class="easter-egg-hint" title="↑↑↓↓←→←→BA">•</p>
                </div>
            </div>
        </div>

        <div class="launch-indicator" id="launchIndicator">
            <div class="power-bar">
                <div class="power-fill"></div>
            </div>
            <div class="angle-arrow"></div>
        </div>
    </div>

    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-emoji">◆</div>
            <h2>正在載入物理引擎...</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-tip">提示：試試 Konami Code</p>
        </div>
    </div>

    <script src="physics-engine.js"></script>
</body>
</html>
