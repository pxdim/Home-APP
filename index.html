<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            overflow: hidden;
            cursor: crosshair;
        }

        #renderCanvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #0f0;
            min-width: 200px;
            z-index: 1000;
            user-select: none;
        }

        .hud-title {
            font-size: 14px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #0f0;
        }

        .hud-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #080;
        }

        .hud-value {
            color: #0f0;
            font-weight: bold;
        }

        .emoji-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #0f0;
            z-index: 1000;
        }

        .emoji-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #080;
            background: #000;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.1s;
        }

        .emoji-btn:hover,
        .emoji-btn.active {
            border-color: #0f0;
            background: #080;
            transform: scale(1.1);
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #0f0;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #0f0;
            z-index: 1000;
            user-select: none;
        }

        .control-group {
            margin: 10px 0;
        }

        .control-group label {
            display: block;
            color: #080;
            margin-bottom: 3px;
        }

        .control-group input[type="range"] {
            width: 150px;
        }

        .control-value {
            color: #0f0;
            float: right;
        }

        .btn-group {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-btn {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .control-btn:hover {
            background: #080;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0f0;
            font-size: 14px;
            z-index: 2000;
            text-align: center;
        }

        .loading-bar {
            width: 200px;
            height: 2px;
            background: #080;
            margin: 10px auto;
            position: relative;
        }

        .loading-progress {
            height: 100%;
            background: #0f0;
            width: 0;
            transition: width 0.3s;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .instructions {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #080;
            font-size: 11px;
            text-align: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div>INITIALIZING PHYSICS ENGINE</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>
        </div>
        <div>PIXEL DIMENSION</div>
    </div>

    <canvas id="renderCanvas"></canvas>

    <div class="hud">
        <div class="hud-title">SYSTEM STATUS</div>
        <div class="hud-item">
            <span class="hud-label">FPS:</span>
            <span class="hud-value" id="fps">60</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">ENTITIES:</span>
            <span class="hud-value" id="entityCount">0</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">PHYSICS:</span>
            <span class="hud-value" id="physicsTime">0ms</span>
        </div>
        <div class="hud-item">
            <span class="hud-label">MEMORY:</span>
            <span class="hud-value" id="memoryUsage">0MB</span>
        </div>
    </div>

    <div class="controls">
        <div class="control-group">
            <label>GRAVITY <span class="control-value" id="gravityValue">9.8</span></label>
            <input type="range" id="gravityControl" min="0" max="30" value="9.8" step="0.1">
        </div>
        <div class="control-group">
            <label>POWER <span class="control-value" id="powerValue">15</span></label>
            <input type="range" id="powerControl" min="5" max="50" value="15" step="1">
        </div>
        <div class="control-group">
            <label>BOUNCE <span class="control-value" id="bounceValue">0.6</span></label>
            <input type="range" id="bounceControl" min="0" max="1" value="0.6" step="0.05">
        </div>
        <div class="control-group">
            <label>FRICTION <span class="control-value" id="frictionValue">0.3</span></label>
            <input type="range" id="frictionControl" min="0" max="1" value="0.3" step="0.05">
        </div>
        <div class="btn-group">
            <button class="control-btn" id="clearBtn">CLEAR ALL</button>
            <button class="control-btn" id="explosionBtn">EXPLOSION</button>
            <button class="control-btn" id="rainBtn">EMOJI RAIN</button>
            <button class="control-btn" id="zeroGBtn">ZERO-G MODE</button>
        </div>
    </div>

    <div class="emoji-selector">
        <button class="emoji-btn active" data-emoji="üòÄ">üòÄ</button>
        <button class="emoji-btn" data-emoji="üöÄ">üöÄ</button>
        <button class="emoji-btn" data-emoji="üíé">üíé</button>
        <button class="emoji-btn" data-emoji="üî•">üî•</button>
        <button class="emoji-btn" data-emoji="‚≠ê">‚≠ê</button>
        <button class="emoji-btn" data-emoji="üíñ">üíñ</button>
        <button class="emoji-btn" data-emoji="üåü">üåü</button>
        <button class="emoji-btn" data-emoji="‚ö°">‚ö°</button>
    </div>

    <div class="instructions">
        HOLD MOUSE TO LAUNCH CONTINUOUSLY
    </div>

    <script src="app.js"></script>
</body>
</html>
